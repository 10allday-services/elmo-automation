version: '2.1'
services:
  hg:
    build: hgmo
    command: hg --cwd /data/repos serve -p 8001 --webdir-conf=../webdir.conf
    ports:
     - "8001:8001"
    volumes:
     - ./stage/hgmo:/data/repos
     - ~/.mozbuild/version-control-tools:/version-control-tools
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/"]
  storage:
    image: centos:7
    volumes:
      - ./stage/repos:/data/repos
  a10n:
    build:
      context: .
      dockerfile: a10n/Dockerfile
    command: /data/entrypoint.sh
    volumes_from:
      - storage
    volumes:
     - ./a10n/a10n:/data/a10n
    links:
      - rabbitmq
    depends_on:
      # rabbitmq:
      #   condition: service_healthy
      hg:
        condition: service_healthy
  bb:
    build: 
      context: .
      dockerfile: bb/Dockerfile
    command: /data/entrypoint.sh
    volumes_from:
      - storage
    volumes:
      - ./bb/master-ball:/data/master-ball
      - ./stage/builds:/data/builds
    links:
      - hg
      - elasticsearch
    depends_on:
      hg:
        condition: service_healthy
  rabbitmq:
    image: rabbitmq:management
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      - RABBITMQ_DEFAULT_USER=foopy
      - RABBITMQ_DEFAULT_PASS=foopy
    # Doing healthcheck would be great, if it worked.
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "-ufopy:foopy", "http://localhost:15672/api/overview"]
    #   retries: 5
  elasticsearch:
    image: elasticsearch
    ports:
    - "9200:9200"
